<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <title>Kitty To Do</title>
</head>
<body>
    <header class="title">
        <h1>Have a good productive day!</h1>
    </header>
    <main>
        <div class="container">
            <section class="left">
                <header>
                    <div class="coins">
                        <p><img src="img/coins.png" alt=""> <span id="coins-number">Coins: 0</span></p>
                    </div>
                </header>
                <div class="foodbox">
                    <div class="food">
                        <h2>Feed</h2>
                        <div class="food__pic">
                            <div class="food__one">
                                <img src="img/food2.png" alt="" id="food-1">
                                <p>2 coins</p>
                            </div>
                            <div class="food__two">
                                <img src="img/food1.png" alt="" id="food-2">
                                <p>4 coins</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cat">
                    <img src="img/normalcat.png" alt="" id="normalCat">
                    <img src="img/happycat.png" alt="" id="happyCat" class="nonShow">
                </div>
            </section>
            
            <section class="right">
                <header>
                    <p id="limit">25</p>
                    <form id="new-task-form">
                        <input type="text" name="new-task-input" id="new-task-input" placeholder="What do you have planned ?" maxlength="25" onkeyup="countInput(this);" />
                        <input type="button" id="new-task-submit" value="Add task" />
                    </form>
                </header>
                    <div class="tasksbox">
                        <ul class="tasklist" id="todo-list">
                        </ul>
                    </div>
                <input type="button" id="add-coins" value="Earn coins" />
            </section>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
